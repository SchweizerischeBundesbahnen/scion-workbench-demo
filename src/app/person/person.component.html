<app-form sciDimension (sciDimensionChange)="onDimensionChange($event)">
  <form [formGroup]="form" autocomplete="off" [class.column-layout]="columnLayout" *ngIf="!!person">

    <div class="personal-section">
      <mat-card>
        <mat-card-content>
          <p>
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Firstname *</mat-label>
              <input matInput formControlName='firstname'>
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Lastname *</mat-label>
              <input matInput formControlName='lastname'>
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Street *</mat-label>
              <input matInput formControlName='street'>
              <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>City *</mat-label>
              <input matInput appProposalField appCityProposalProvider formControlName='city'>
              <mat-icon matSuffix>place</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>E-Mail</mat-label>
              <input matInput formControlName='email'>
              <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Phone</mat-label>
              <input matInput formControlName='phone'>
              <mat-icon matSuffix>smartphone</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Profession</mat-label>
              <input matInput formControlName='profession'>
              <mat-icon matSuffix>business</mat-icon>
            </mat-form-field>
          </p>
        </mat-card-content>
      </mat-card>
      <app-person-map-card *ngIf="modify" class="map-card" [person]="person"></app-person-map-card>
    </div>
    <app-person-photography-card class="photo-card" [photo]="photography"></app-person-photography-card>
    <app-friend-list-card [friendIds]="friendIds"
                          (open)="onFriendOpen($event.id, $event.target)"
                          (add)="onFriendAdd($event)"
                          (remove)="onFriendRemove($event)"
                          class="friends-card">
    </app-friend-list-card>
  </form>
</app-form>
