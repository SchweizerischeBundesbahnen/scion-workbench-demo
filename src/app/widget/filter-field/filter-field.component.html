<mat-form-field>
  <input [formControl]="filterControl"
         [placeholder]="placeholder"
         autocomplete="off"
         matInput>
  <button type="button" mat-button mat-icon-button matSuffix (click)="onClear($event)">
    <mat-icon>{{!!filterControl.value ? 'close' : 'search'}}</mat-icon>
  </button>
</mat-form-field>
